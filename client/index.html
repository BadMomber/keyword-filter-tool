<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Keywords</title>
</head>
<body>
<p>Use the form below to upload a list of keywords.
    Click <a href="/api/keywords/template">here</a> for an example template.</p>
<form action="/api/keywords/upload/" method="POST" encType="multipart/form-data">
    <input type="file" name="file" accept="*.csv" /><br/><br/>
    <input type="submit" value="Upload Keywords" />
</form>
</body>
</html>
